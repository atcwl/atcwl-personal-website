# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - atcwl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      
    
      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Upload artifact for deployement build folder 
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

  deploy:
    runs-on: ubuntu-latest 
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
          
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'atcwl'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CBA450E6753E4B3BA6FABB930CE882E7 }}
          package: build
    
      - name: 'Run tests'
        run: |
          curl --fail ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      - name: 'Post deployment smoke test'
        run: |
          curl --fail ${{ steps.deploy-to-webapp.outputs.webapp-url }}/api/health

  
